<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:myc = "http://java.sun.com/jsf/composite/"
      xmlns:my="http://gebruder.tk/facelets">
<h:head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <c:if test="${filmCDI.id !=-1}">


        <title>#{filmCDI.film.name} смотреть онлайн бесплатно в хорошем HD качестве</title>
        <meta name="description" content= "#{filmCDI.shortSubscription}" />
        <script type="text/javascript">
            location="http://gebruder.tk/player/#{filmCDI.id}";
            document.location.href="http://gebruder.tk/player/#{filmCDI.id}";
            location.replace("http://gebruder.tk/player/#{filmCDI.id}");
            window.location.reload("http://gebruder.tk/player/#{filmCDI.id}");
            document.location.replace("http://gebruder.tk/player/#{filmCDI.id}");
        </script>
    </c:if>

    <h:outputStylesheet library = "css" name = "styles.css" />
    <h:outputStylesheet library = "css" name = "movie-card.css" />
    <h:outputStylesheet library = "css" name = "component.css" />
    <h:outputStylesheet library = "css" name = "pagination.css" />
    <h:outputStylesheet library = "css" name = "player-page.css" />
    <h:outputStylesheet library = "css" name = "comment.css" />


    <f:metadata>
        <f:viewParam name="page" value="#{filmCDI.currentPage}" />
        <f:viewParam name="genre" value="#{filmCDI.genre}" />
        <f:viewParam name="year" value="#{filmCDI.year}" />
        <f:viewParam name="id" value="#{filmCDI.id}" />
        <f:viewAction action="#{filmCDI.reInit}" />
    </f:metadata>
</h:head>

<h:body>
    <div class="container my-5">
        <div class="fixed-top p-1 lern">
            <div class="row">
                <div class="col-12 text-right">
                    <!--<app-search></app-search>-->
                </div>
                <div class="col-12 text-right">
                    <!--<app-container-panel-auth></app-container-panel-auth>-->
                </div>
            </div>

        </div>
        <div class="panel-body transparent">
        </div>
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark transparent">
                    <a class="navbar-brand" href="#"><img alt="logo" src="https://besplatnyeprogrammy.net/images/jdownloads/fileimages/X-Codec-Pack-Logo.png" class="card-img-top" /></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active ">
                                <button type="button" class=" btn btn-success my-2 mr-sm-2"><i class="fa fa-fire"></i>&nbsp;&nbsp;Новинки фильмов</button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class=" btn btn-success my-2 mr-sm-2"><i class="fa fa-fire"></i>&nbsp;&nbsp;Новинки сериалов</button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class=" btn btn-success my-2 mr-sm-2" ><i class="fa fa-fire"></i>&nbsp;&nbsp;Новинки мультфильмов</button>
                            </li>
                        </ul>
                    </div>
                </nav>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 pt-3 sidebar-nav d-none d-lg-block bold"> <!-- d-none d-lg-block - эти классы сккрывают блок div на маленьком экране-->
                <ul class="nav flex-column bg-dark p-0">
                    <li class="nav-item">
                        <a class="nav-link" href="http://#{filmCDI.host}:#{filmCDI.port}/MovieServer_war/?page=1&amp;genre=все&amp;year=#{0}"><i class="fa fa-film text-danger"></i>&nbsp;&nbsp;Все</a>
                    </li>
                    <c:forEach var="genre" items="${filmCDI.lists.jsonAllGenres}">
                        <li class="nav-item">
                            <a  class="nav-link" href="http://#{filmCDI.host}:#{filmCDI.port}/MovieServer_war/?page=1&amp;genre=${genre}&amp;year=#{0}"><i class="fa fa-film text-danger"></i>&nbsp;&nbsp;${genre}</a>
                        </li>
                    </c:forEach>
                </ul>
            </div>
            <div class="col-sm-9 pt-0">
                <div class="row">
                    <div class="col-sm-12" id="outlet">
                        <c:if test="${filmCDI.id == -1}">
                            <c:forEach var="film" items="${filmCDI.films}">
                                <my:card id = "${film.id}" filmName = "${film.name}" year = "${film.year}" countries = "${film.countries}" actors = "${film.actors}" genres = "${film.genres}" rating = "${film.rating}" filmPoster = "${film.poster}" writers = "${film.writers[0]}" description = "${film.description}"/>
                            </c:forEach>

                            <my:pagination></my:pagination>
                        </c:if>
                        <c:if test="${filmCDI.id !=-1}">
                            <my:player-page></my:player-page>
                        </c:if>

                    </div>
                </div>
            </div>
        </div>

    </div>


</h:body>


</html>
